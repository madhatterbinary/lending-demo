<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000">
  <!--
    manifest.json provides metadata used when your web app is added to the
    homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/yobota_logo.png">
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>Journey app</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Auth0Lock script -->
  <script src="//cdn.auth0.com/js/lock-9.0.min.js"></script>
  <script src="/iojs/static_wdp.js"></script>
  <script src="https://cdn.worldpay.com/v1/worldpay.js"></script>
  <script src="%REACT_APP_BASE_URL%iojs/latest/dyn_wdp.js"></script>

  <script type="text/javascript" src="https://ci-mpsnare.iovation.com/snare.js"></script>

  <script type="text/javascript">
    function fp_bb_callback(bb, complete) {
      document.getElementById('fpblackbox').value = bb;
    }
    function io_bb_callback(bb, complete) {
      document.getElementById('tpblackbox').value = bb;
    }
  </script>
</head>
<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
    <!--
  This HTML file is a template.
  If you open it directly in the browser, you will see an empty page.

  You can add webfonts, meta tags, or analytics to this file.
  The build step will place the bundled scripts into the <body> tag.

  To begin the development, run `npm start` or `yarn start`.
  To create a production bundle, use `npm run build` or `yarn build`.
-->
<form id="iovation" class="hidden" style="display:none;">
  <input type="text" name="fpblackbox" id="fpblackbox"/>
  <input type="text" name="tpblackbox" id="tpblackbox">
  <input type="text" name="io_bbout_element_id" id="io_bbout_element_id"/>
</form>

</html>
